{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3>{{ title }}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success mt-2" type="submit">Save</button>
    <a href="{% url 'seminar_admin_dashboard' %}" class="btn btn-secondary mt-2">Cancel</a>
  </form>
</div>
{% endblock %}
