{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3 class="text-danger">Delete Seminar</h3>
  <p><strong>Seminar:</strong> {{ seminar.title }}</p>
  <p><strong>Code Name:</strong> {{ seminar.code_name }}</p>
  <p>This seminar has <strong>{{ assigned_count }}</strong> couple(s) registered. Deleting this seminar will remove their seminar assignment.</p>

  <form method="post">
    {% csrf_token %}
    <a href="{% url 'seminar_admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Yes, Delete Seminar</button>
  </form>
</div>
{% endblock %}
