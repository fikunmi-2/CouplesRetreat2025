{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Resource</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Resource Name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ resource.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" rows="4" required>{{ resource.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="link" class="form-label">Resource Link (URL)</label>
            <input type="url" class="form-control" name="link" id="link" value="{{ resource.link }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Resource</button>
        <a href="{% url 'manage_resources' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
