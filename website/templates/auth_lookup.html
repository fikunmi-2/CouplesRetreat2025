{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0 p-4">
        <h3 class="text-center mb-4">Record Lookup</h3>
            {% if error %}
              <div class="alert alert-danger">
                  {{ error }}
              </div>
            {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname" class="form-control" placeholder="Enter your surname" value="{{ surname }}" required>
          </div>
          <div class="form-group mb-4">
            <label for="phone">Phone Number (234 format, no +):</label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="e.g., 2348012345678" value="{{ phone }}" required>
            <small class="form-text text-muted">
              You can enter either the husband's or wife's WhatsApp number.
            </small>
          </div>
          <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
